<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dorado-css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <main>
        <header>
            <nav>
                <ul>
                    <li><a>Home</a></li>
                    <a>Home</a>
                </ul>
            </nav>
        </header>

        <!-- Colors -->
        <section>
            <h1 id="colors">Colors</h1>
        </section>

        <!-- Colors -->
        <section style="background-color: var(--md-sys-primary);">
            <h1 id="buttons">Buttons</h1>
            <article class="bg-primary">
                bg-primary
            </article>

            <article class="bg-secondary">
                bg-secondary
            </article>
        </section>


        <!-- Buttons -->
        <section id="buttons">
            <h1 id="buttons">Buttons</h1>
            <button>
                Default
            </button>
            <button start-icon="arrow_forward">
                Start Icon
            </button>
            <button end-icon="home" start-icon="arrow_back">
                End Icon
            </button>
            <button end-icon="home" start-icon="arrow_back">
                Both
            </button>
            <button class="outline">
                Both
            </button>
            <button class="text">
                Both
            </button>
        </section>

        <section>
            <h1 id="cards">Cards</h1>
            <article>
                <header>Header</header>
                Body
                <footer> Footer</footer>
            </article>
            <footer>Side</footer>
        </section>
    </main>
</body>

</html>
